<div class="container">
  <img src="{{imgurl}}" class="column"/>
  <div class="middle column">
    <h2>{{card.name}}</h2>
    <h3>{{card.rarity}} - {{card.type}}</h3>
    <h3>{{card.setname}}</h3>
  </div>
  <div class="column">
    <app-inventory-form [entry]="inv" [invList]="invList"></app-inventory-form>
  </div>
</div>

<app-inventory #invList [(singleCard)]="inv"></app-inventory>
